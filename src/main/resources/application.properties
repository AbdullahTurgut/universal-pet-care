spring.application.name=universal-pet-care
spring.datasource.url=jdbc:mysql://localhost:3325/pet_care_db
spring.datasource.username=root
spring.datasource.password=645296
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# that ones shows going to format the sql query right in our console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
##(create,update,create-drop,validate)
# creating a schema our database every start project
spring.jpa.hibernate.ddl-auto=create
# logging and debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
